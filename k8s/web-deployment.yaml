apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: clinic-cpo
  name: klinik-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $PROJECT_NAME
  template:
    metadata:
      labels:
        app: $PROJECT_NAME
    spec:
      containers:
      - name: web
        image: $REGISTRY/$DOCKERHUB_USERNAME/$APP_NAME
        ports:
        - containerPort: 80